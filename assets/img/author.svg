<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#1e293b"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Large Circle -->
  <circle cx="250" cy="180" r="80" fill="url(#grad1)"/>

  <!-- Body Shape -->
  <path d="M 150 320 Q 250 280, 350 320 L 350 500 L 150 500 Z" fill="url(#grad1)"/>

  <!-- Initials -->
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">OR</text>

  <!-- Accent Lines -->
  <line x1="50" y1="450" x2="150" y2="450" stroke="#3b82f6" stroke-width="3" opacity="0.5"/>
  <line x1="350" y1="450" x2="450" y2="450" stroke="#8b5cf6" stroke-width="3" opacity="0.5"/>

  <!-- Decorative Dots -->
  <circle cx="100" cy="100" r="8" fill="#3b82f6" opacity="0.6"/>
  <circle cx="400" cy="100" r="8" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="80" cy="380" r="6" fill="#3b82f6" opacity="0.4"/>
  <circle cx="420" cy="380" r="6" fill="#8b5cf6" opacity="0.4"/>
</svg>
